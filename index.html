<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
    <link rel="stylesheet" href="./node_modules/tailwindcss/tailwind.css" />
  </head>
  <body class="min-h-screen bg-neutral-100">
    <div class="flex flex-col items-center px-8 pt-12">
      <h1 class="mb-12 text-3xl text-center">Frequently Asked Questions</h1>

      <div class="accordion">
        <div class="accordion-header">
          <span>What is this?</span>
          <span class="caret"></span>
        </div>
        <div class="accordion-body">
          Just an example containing a few accordion components, where every
          component has a header and a body.
        </div>
      </div>
      <div class="accordion">
        <div class="accordion-header">
          <span>How does it work?</span>
          <span class="caret"></span>
        </div>
        <div class="accordion-body">
          Click the header of each component to toggle the visibility of the
          body.
        </div>
      </div>
      <div class="accordion">
        <div class="accordion-header">
          <span>No animations?</span>
          <span class="caret"></span>
        </div>
        <div class="accordion-body">No animations.</div>
      </div>
    </div>

    <script>
      document.querySelectorAll(".accordion").forEach((accordion) => {
        accordion
          .querySelector(".accordion-header")
          .addEventListener("click", () => {
            accordion.classList.toggle("active");
          });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/gh/bdocoder/bdocoder/attributions/50projects50days.js"></script>
  </body>
</html>
